<!DOCTYPE html>
<html>
<head>
  <title>Live Heatmap Image</title>
  <style>
    body { font-family: sans-serif; margin: 1em; text-align: center; }
    img { width: 90vw; height: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>Live Heatmap</h2>
<img id="heatmap" src="/heatmap.png" alt="Heatmap" />

<script>
  const img = document.getElementById("heatmap");

  function updateImage() {
    const timestamp = Date.now();
    img.src = `/heatmap.png?ts=${timestamp}`;
  }

  img.onerror = () => {
    console.warn("Failed to load heatmap.png. Waiting for next update...");
  };

  setInterval(updateImage, 1000);
</script>

</body>
</html>
